apiVersion: 1

groups:
  - name: system-alerts
    folder: Infrastructure
    interval: 1m
    rules:
      - uid: high_cpu
        title: High CPU Usage
        condition: A
        data:
          - refId: A
            datasourceUid: prometheus
            model:
              expr: avg(rate(node_cpu_seconds_total{mode!="idle"}[5m])) > 0.8
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: CPU usage above 80%
